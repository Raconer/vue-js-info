<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue life Cycle</title>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app", // el 속성
        data: {
          message: "Hello Vue.js! Life Cycle",
        },
        beforeCreate() {
          console.log("Before Create");
        },
        created() {
          console.log("Created");
        },
        mounted() {
          console.log("mounted");
          this.message = "Hello Vue!"; // data를 변경하여 update() function이 실행된다.
        },
        updated() {
          console.log("updated");
        },
      });
    </script>
  </body>
</html>
